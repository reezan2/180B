    let map, pepiteIcon, currentBar, currentPhotoIndex = 0;

    function initMap() {
      map = L.map('map', { zoomControl: true }).setView([47.2184, -1.5536], 13.5);

      // STYLE PIONEER avec TA CL√â (exactement ce que tu voulais)
      L.tileLayer('https://{s}.tile.thunderforest.com/pioneer/{z}/{x}/{y}.png?apikey=8b46d9f2ad30440aac72699d4746657c', {
        attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 19
      }).addTo(map);

      pepiteIcon = L.icon({
        iconUrl: 'Pepite.png',        // ‚Üê corrig√© en majuscule pour correspondre √† ton fichier original
        iconSize: [42, 42],
        iconAnchor: [21, 21]
      });

      bars.forEach(bar => {
        if (bar.isP√©pite) {
          const marker = L.marker([bar.lat, bar.lng], { icon: pepiteIcon }).addTo(map);
          marker.on('click', () => showBarModal(bar));
        } else {
          const html = `<div class="w-9 h-9 rounded-full flex items-center justify-center text-white font-black text-2xl shadow-lg border-2 border-white" style="background-color:${bar.color}">${bar.rating}</div>`;
          const icon = L.divIcon({ 
            className: 'custom-marker', 
            html: html, 
            iconSize: [36, 36], 
            iconAnchor: [18, 18] 
          });
          const marker = L.marker([bar.lat, bar.lng], { icon }).addTo(map);
          marker.on('click', () => showBarModal(bar));
        }
      });

      console.log('‚úÖ Carte Pioneer charg√©e + ' + bars.length + ' bulles affich√©es');
    }

    function showBarModal(bar) {
    currentBar = bar;
    currentPhotoIndex = 0;
    document.getElementById('modal-name').textContent = bar.name;
    document.getElementById('modal-rating').innerHTML = bar.isP√©pite 
      ? `<img src="Pepite.png" class="w-16 h-16" alt="P√©pite">` 
      : bar.rating;
    document.getElementById('modal-rating').style.color = bar.color;
    document.getElementById('modal-price').textContent = bar.pdlmc_price;
    const desc = bar.description || "Super bar √† Nantes ! üç∫";
    document.getElementById('modal-desc').innerHTML = desc + ' <i>... lire la suite sur Instagram</i>';
    document.getElementById('modal-ig').href = bar.ig_link;
    document.getElementById('modal-photo').src = bar.photos[0] || 'https://via.placeholder.com/800x600/cccccc/333333?text=Photo+non+disponible';
    document.getElementById('bar-modal').classList.remove('hidden');
  }

    function renderCarousel() {
      document.getElementById('modal-photo').src = currentBar.photos[currentPhotoIndex];
      document.getElementById('photo-counter').textContent = `${currentPhotoIndex + 1}/${currentBar.photos.length}`;
    }
    function nextPhoto() { 
      currentPhotoIndex = (currentPhotoIndex + 1) % currentBar.photos.length; 
      renderCarousel(); 
    }
    function prevPhoto() { 
      currentPhotoIndex = (currentPhotoIndex - 1 + currentBar.photos.length) % currentBar.photos.length; 
      renderCarousel(); 
    }

    function closeModal() { document.getElementById('bar-modal').classList.add('hidden'); }
    function openDonationModal() { document.getElementById('donation-modal').classList.remove('hidden'); }
    function closeDonationModal() { document.getElementById('donation-modal').classList.add('hidden'); }
    function donate(amount) {
      alert(`üéâ Merci pour ton don de ${amount} ‚Ç¨ ! On va se payer une bonne PDLMC gr√¢ce √† toi üçª`);
      closeDonationModal();
    }
    function donateCustom() {
      const val = document.getElementById('custom-amount').value;
      if (val && parseFloat(val) > 0) donate(val);
      else alert("Entre un montant valide üôÇ");
    }

    // Lancement
    window.addEventListener('load', initMap);

    // Fermeture Escape
    document.addEventListener('keydown', e => {
      if (e.key === "Escape") {
        document.getElementById('bar-modal').classList.add('hidden');
        document.getElementById('donation-modal').classList.add('hidden');
      }
    });
// Fonction pour montrer les suggestions
function showSuggestions(input) {
  const suggestionsDiv = document.getElementById('search-suggestions');
  suggestionsDiv.innerHTML = '';
  suggestionsDiv.classList.add('hidden');

  if (input.length < 2) return; // Minimum 2 caract√®res pour suggestions

  const filteredBars = bars.filter(bar => bar.name.toLowerCase().includes(input.toLowerCase()));

  if (filteredBars.length === 0) return;

  filteredBars.forEach(bar => {
    const suggestionItem = document.createElement('div');
    suggestionItem.classList.add('px-4', 'py-2', 'hover:bg-emerald-100', 'cursor-pointer', 'text-zinc-900');
    suggestionItem.textContent = bar.name;
    suggestionItem.onclick = () => {
      showBarModal(bar);
      document.getElementById('search-bar').value = '';
      suggestionsDiv.classList.add('hidden');
    };
    suggestionsDiv.appendChild(suggestionItem);
  });

  suggestionsDiv.classList.remove('hidden');
}

// √âv√©nement pour la barre de recherche
document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById('search-bar');
  searchInput.addEventListener('input', (e) => showSuggestions(e.target.value));

  // Fermer suggestions si clic ailleurs
  document.addEventListener('click', (e) => {
    if (!searchInput.contains(e.target) && !document.getElementById('search-suggestions').contains(e.target)) {
      document.getElementById('search-suggestions').classList.add('hidden');
    }
  });
});
  </script>
